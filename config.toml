# The URL the site will be built for
base_url = "https://dark-flames.com/"
title = "Darkflames"
# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "apollo"

[[taxonomies]]
name = "tag"
feed = false

[[taxonomies]]
name = "year"
paginate_by = 3
feed = false


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
menu = [
  { name = "/tags", url = "/tags", weight = 1 },
  { name = "/archive", url = "/archive", weight = 2 },
  { name = "/resume", url = "/resume", weight = 3 },
]

socials = [
  { name = "email", url = "mailto:darkf1ames@pm.me", icon = "email" },
  { name = "telegram", url = "https://t.me/Dark_flames", icon = "telegram" },
  { name = "github", url = "https://github.com/dark-flames", icon = "github" },
  { name = "twitter", url = "https://twitter.com/Darkf1ames", icon = "twitter" },
  { name = "instagram", url = "https://www.instagram.com/darkf1ames", icon = "instagram" },
]
  
insert_anchor_links = "heading"
